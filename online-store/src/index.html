<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" value="notranslate">
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link type="image/x-icon" href="./assets/img/favicon.ico" rel="shortcut icon">
  <title>Online-store</title>
</head>

<body>

  <header class="header">
    <h1>Online-store</h1>
    <h2>Musical instruments</h2>
  </header>

  <main>
    <div class="top-panel">
      <!--TODO: сделать прилипчивой-->
      <div class="top-panel__sort-block">
        <p>Sort:</p>
        <select name="sort" class="sort-block__select" size="1">
          <option value="NoSort" selected>No sort</option>
          <option value="Alphabetical">A-Z 🠕</option>
          <option value="AlphabeticalBackward">Z-A 🠗</option>
          <option value="ByYear">From modern to old 🠕</option>
          <option value="ByYearBackward">From old to modern 🠗</option>
          <option value="ByPrice">From cheap to expensive 🠕</option>
          <option value="ByPriceBackward">From expensive to cheap 🠗</option>
        </select>
      </div>
      <div class="top-panel__search-block">
        <label class="search-block__search-label">
          <input class="search-block__search-input" type="search" name="search" autofocus placeholder="Search">
        </label>
        <button class="top-panel__search-btn" type="button">Search</button>
      </div>
      <div class="cart">
        <img class="cart__img" src="./assets/img/cart.png" alt="cart" width="70" height="70">
        <p class="cart__counter">0</p>
        <button class="cart__clean-btn" type="button">Clean cart</button>
      </div>
    </div>
    <div class="wrapper">
      <aside class="side-panel">
        <!--TODO: сделать прилипчивой-->
        Filters

        <div class="side-panel__type-filter side-panel__filter">
          <h3>Instruments type:</h3>
          <label class="type-filter__guitars-label">
            <input class="type-filter__guitars-checkbox" type="checkbox">
            Guitars
          </label>
          <label class="type-filter__keyboards-label">
            <input class="type-filter__keyboards-checkbox" type="checkbox">
            Keyboards
          </label>
          <label class="type-filter__harmonicas-label">
            <input class="type-filter__harmonicas-checkbox" type="checkbox">
            Harmonicas
          </label>
          <label class="type-filter__drums-label">
            <input class="type-filter__drums-checkbox" type="checkbox">
            Drums
          </label>
        </div>

        <div class="side-panel__producer-filter side-panel__filter">
          <h3>Producer:</h3>
          <label class="producer-filter__yamaha-label">
            <input class="producer-filter__yamaha-checkbox" type="checkbox">
            Yamaha
          </label>
          <label class="producer-filter__fender-label">
            <input class="producer-filter__fender-checkbox" type="checkbox">
            Fender
          </label>
          <label class="producer-filter__gibson-label">
            <input class="producer-filter__gibson-checkbox" type="checkbox">
            Gibson
          </label>
          <label class="producer-filter__casio-label">
            <input class="producer-filter__casio-checkbox" type="checkbox">
            Casio
          </label>
          <label class="producer-filter__korg-label">
            <input class="producer-filter__korg-checkbox" type="checkbox">
            Korg
          </label>
          <label class="producer-filter__hohner-label">
            <input class="producer-filter__hohner-checkbox" type="checkbox">
            Hohner
          </label>
          <label class="producer-filter__seydel-sohne-label">
            <input class="producer-filter__seydel-sohne-checkbox" type="checkbox">
            Seydel Sohne
          </label>
          <label class="producer-filter__suzuki-label">
            <input class="producer-filter__suzuki-checkbox" type="checkbox">
            Suzuki
          </label>
          <label class="producer-filter__tama-label">
            <input class="producer-filter__tama-checkbox" type="checkbox">
            Tama
          </label>
          <label class="producer-filter__ludwig-label">
            <input class="producer-filter__ludwig-checkbox" type="checkbox">
            Ludwig
          </label>
        </div>

        <div class="side-panel__color-filter side-panel__filter">
          <h3>Color:</h3>
          <label class="color-filter__white-label">
            <input class="color-filter__white-checkbox" type="checkbox">
            White
          </label>
          <label class="color-filter__black-label">
            <input class="color-filter__black-checkbox" type="checkbox">
            Black
          </label>
          <label class="color-filter__metallic-label">
            <input class="color-filter__metallic-checkbox" type="checkbox">
            Metallic
          </label>
          <label class="color-filter__blue-label">
            <input class="color-filter__blue-checkbox" type="checkbox">
            Blue
          </label>
          <label class="color-filter__red-label">
            <input class="color-filter__red-checkbox" type="checkbox">
            Red
          </label>
          <label class="color-filter__green-label">
            <input class="color-filter__green-checkbox" type="checkbox">
            Green
          </label>
          <label class="color-filter__yellow-label">
            <input class="color-filter__yellow-checkbox" type="checkbox">
            Yellow
          </label>
          <label class="color-filter__orange-label">
            <input class="color-filter__orange-checkbox" type="checkbox">
            Orange
          </label>
          <label class="color-filter__brown-label">
            <input class="color-filter__brown-checkbox" type="checkbox">
            Brown
          </label>
          <label class="color-filter__wood-label">
            <input class="color-filter__wood-checkbox" type="checkbox">
            Wood
          </label>
        </div>

        <div class="side-panel__price-filter">
          <h3>Price:</h3>
          <input class="price-filter__input-min filter__input-min" type="range" min="0" max="600000" step="1000" value="0">
          <input class="price-filter__input-max filter__input-max" type="range" min="0" max="600000" step="1000" value="600000">
          <div class="price-filter__values-div filter__values-div">
            <p class="price-filter__min">0</p>
            <p class="price-filter__max">600000</p>
          </div>
        </div>

        <div class="side-panel__release-date-filter">
          <h3>Release year:</h3>
          <input class="release-date-filter__input-min filter__input-min" type="range" min="1847" max="2021" step="1" value="1847">
          <input class="release-date-filter__input-max filter__input-max" type="range" min="1847" max="2021" step="1" value="2021">
          <div class="release-date-filter__values-div filter__values-div">
            <p class="release-date-filter__min">1847</p>
            <p class="release-date-filter__max">2021</p>
          </div>
        </div>

        <label class="side-panel__popular-label">
          <input class="side-panel__popular-checkbox" type="checkbox">
          Hit!
        </label>

        <button class="side-panel__reset-filter-btn" type="button">Reset filters</button>
        <button class="side-panel__reset-local-storage-btn" type="button">Reset local storage</button>
      </aside>
      <div class="showcase"></div>
    </div>
  </main>

  <footer class="footer">
    <a class="rsschool" href="https://rs.school/" target="_blank">
      <img src="./assets/img/rs_school_js.svg" alt="rsschool" width="150px">
    </a>
    <div class="develope-date">07.2022</div>
    <a class="developer" href="https://github.com/Legat14" target="_blank">developed by Legat14</a>
  </footer>

</body>

</html>
